<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Edit Task</title>
</head>
<body>
<header class="bg-dark text-white text-center py-3">
    <h1>My Tasks</h1>
</header>
<div class="container mt-4">
    <div class="row justify-content-md-center">
        <div class="col-lg-6 col-md-6 col-sm-6 card">
            <h1 class="text-center">Edit Task</h1>
            <div class="card-body">
                <form th:action="@{/update}" th:object="${task}" method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="mb-3">
                        <label for="name" class="form-label">Task Name:</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"/>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Task Description:</label>
                        <textarea th:field="*{description}" class="form-control" id="description"></textarea>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" th:field="*{completed}" class="form-check-input" id="completed"/>
                        <label class="form-check-label" for="completed">Completed</label>
                    </div>

                    <button type="submit" class="btn btn-success">Save</button>
                    <a th:href="@{/tasks}" class="btn btn-warning">Cancel</a>
                </form>
            </div>

        </div>
    </div>
</div>

<footer class="text-center py-3">
    <p>&copy; 2023 - Tomas Lenzi</p>
</footer>

</body>
</html>
